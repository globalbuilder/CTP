{% extends 'core/base.html' %}
{% load static %}

{% block title %}رفع تقرير{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'reports/css/reports.css' %}">
{% endblock %}

{% block auth_content %}
<main>
    <div class="main-container">
        <section class="report-upload-section">
            <h2>رفع تقرير جديد</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <button type="submit" class="button">رفع</button>
                    <a href="{% url 'reports:view_my_reports' %}" class="button cancel-button">إلغاء</a>
                </div>
            </form>
        </section>
    </div>
</main>
{% endblock %}
