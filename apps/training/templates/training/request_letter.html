{% extends 'core/base.html' %}
{% load static %}

{% block title %}طلب خطاب تدريب{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'training/css/training.css' %}">
{% endblock %}

{% block auth_content %}
<main>
    <div class="main-container">
        <section class="form-section">
            <h2>طلب خطاب تدريب</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <button type="submit" class="button">إرسال الطلب</button>
                    <a href="{% url 'training:view_my_requests' %}" class="button cancel-button">إلغاء</a>
                </div>
            </form>
        </section>
    </div>
</main>
{% endblock %}
